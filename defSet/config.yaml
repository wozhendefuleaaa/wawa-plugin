# 小丞插件配置
# 仅兼容TRSS-Yunzai

# 插件版本
plugin_version: 1.0

# 日志等级（info/debug/warn/error）
log_level: info

# 数据目录
data_dir: ./data

# 网易云音乐cookie（如需全局统一配置可填写，否则留空）
wyck: 

# 进群审核相关
# 是否启用等级验证
level_check: false
# 答案是否精确匹配
exact_match: false
# 入群问题
wenti: ""
# 正确答案列表
answer_list: []
# 审核请求超时（毫秒）
request_timeout: 30000

# 审核群组模式
audit_group_mode: group_map
# 所有需要处理的群以group_map的key为准
group_map: []
# 群白名单
group_whitelist: []
# 成员白名单
member_whitelist: []

# 吃喝推荐
allow_user_add: true
# 点歌功能
music_enable: true
# 恶魔轮盘赌
enable_demon_roulette: true

# QQ开放平台数据查询
open_platform_enable: true

# 群名小尾巴
group_tail_enable: true

